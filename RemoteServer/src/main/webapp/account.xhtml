<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
			<div class="container">
				
				<h1>Change password</h1>

				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-xs-12">
							<f:view>
								<h:form>
									<div class="form-group row">
										<label class="col-form-label">Current password:</label>
										<h:inputText styleClass="form-control"
											value="#{accountBean.currentPassword}" />
									</div>

									<div class="form-group row">
										<label class="col-form-label">New password:</label>
										<h:inputSecret styleClass="form-control"
											value="#{accountBean.newPassword}" />
									</div>

									<div class="form-group row">
										<label class="col-form-label">New password:</label>
										<h:inputSecret styleClass="form-control"
											value="#{accountBean.newPasswordRepeat}" />
									</div>

									<div class="form-group row">
										<h:commandButton styleClass="btn btn-primary"
											id="sendButton" binding="#{accountBean.sendButton}"
											value="Send" action="#{accountBean.changePassword()}" />
										<h:message for="sendButton"
											infoClass="help-block alert alert-success fade in"
											errorClass="help-block alert alert-danger fade in" />
									</div>
								</h:form>
							</f:view>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
