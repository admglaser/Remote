<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
			<div class="panel panel-default">
			    <div class="panel-heading">
			        <h3>#{sessionBean.client.deviceName} (#{sessionBean.client.id})</h3>
			        <div class="btn-group">
						<button id="decreaseSizeButton" type="button" class="btn btn-default"> - </button>
			         	<button id="increaseSizeButton" type="button" class="btn btn-default"> + </button>
						<button id="sizeLabelButton" type="button" class="btn btn-disabled">Size: width x height</button>
						<button id="mouseButton" type="button" class="btn btn-default">Mouse: OFF</button>
						<button id="keyboardButton" type="button" class="btn btn-default">Keyboard: OFF</button>
			        </div>
			    </div>
			    <div class="panel-body">
					<canvas id="canvas"></canvas>
				</div>
			</div>
			<script>
				var server = "#{viewerBean.websocketAddress}";
				var sessionId = "#{sessionBean.client.id}";
				var imageWidth = "#{sessionBean.client.deviceWidth}";
				var imageHeight = "#{sessionBean.client.deviceHeight}";
			</script>
			<script src="js/wsclient.js"></script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
