<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
			<div class="container">

				<h1>Devices</h1>

				<div class="container">

				<div class="panel panel-default">
					<div class="panel-body">
						<c:choose>
							<c:when test="#{not devicesBean.clients.isEmpty()}">
								<f:view>
									<h:form>
										<h:dataTable value="#{devicesBean.clients}" var="client"
											styleClass="table table-responsive" style="table-layout: fixed; word-wrap:break-word;">
											<h:column>
												<f:facet name="header">ID</f:facet>
						    					#{client.id}
						    				</h:column>
						    				<h:column>
												<f:facet name="header">Name</f:facet>
						    					#{client.deviceName}
						    				</h:column>
						    				<h:column>
												<f:facet name="header">Size</f:facet>
						    					#{client.deviceWidth} x #{client.deviceHeight}
						    				</h:column>
											<h:column>
												<f:facet name="header"></f:facet>
												<h:commandButton action="#{devicesBean.connect(client)}"
													value="Connect" styleClass="btn btn-primary" />
											</h:column>
										</h:dataTable>
									</h:form>
								</f:view>
							</c:when>
							<c:otherwise>
								<h:outputText value="No devices." />
							</c:otherwise>
						</c:choose>
					</div>
				</div>
				</div>
				
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
