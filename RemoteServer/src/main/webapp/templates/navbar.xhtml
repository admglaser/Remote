<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<ui:composition>

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index">Remote</a>
				</div>
				<h:form>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav pull-right">
							<c:if test="#{empty sessionBean.user}">
								<li><a href="login">Login</a></li>
								<li><a href="register">Register</a></li>
							</c:if>
							<c:if test="#{not empty sessionBean.user}">
								<li class="dropdown"><a class="dropdown-toggle"
									data-toggle="dropdown" href="#"> Logged in as
										#{sessionBean.user.username}<span class="caret"></span>
								</a>
									<ul class="dropdown-menu">
										<li><a href="account">Account</a></li>
										<c:if test="#{not empty sessionBean.user}">
											<c:if test="#{sessionBean.user.admin}">
												<li><a href="clients">Clients</a></li>
											</c:if>
										</c:if>
										<li role="separator" class="divider"></li>
										<li><h:commandLink action="#{sessionBean.logout()}" value="Logout" /></li>
									</ul></li>
							</c:if>
						</ul>
					</div>
				</h:form>
			</div>
		</nav>
	</ui:composition>
</h:body>
</html>
